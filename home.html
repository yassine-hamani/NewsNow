<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mada:wght@200;300;500&family=Tajawal:wght@200;300;400;700&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>News Now</title>
  </head>
  <body>
    <div class="container">
      <!-- NewsNow Logo -->
      <div class="logo">
        <img src="Photos/4.svg" alt="newsnow logo" />
      </div>
      <!-- NewsNow Title -->
      <div class="middle_Title">
        <!-- big title size -->
        <h1>news.now</h1>
        <!-- small paragraph under title describe the website -->
        <p>
          Don't <span>miss a beat</span> - stay connected with our news website for <span>fresh</span>,<br>
          trustworthy news <span>every day.</span>
        </p>
      </div>
      <div class="other">
        <!-- customized Word -->
        <h1>intrested?</h1>
        <a href="#">Explore Now
            <i class="fa-solid fa-arrow-up-right-from-square arrow"></i>
        </a>
      </div>
      <div class="social_media">
        <div class="facebook"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div class="Instagram"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
        <div class="twitter"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
      </div>
    </div>
  </body>
</html>
